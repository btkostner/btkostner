<svg fill="none" viewBox="0 0 854 220" height="220" width="854" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes bounce {
				        0%   { transform: scale(1,1)      translateY(0); }
      					10%  { transform: scale(1.1,.9)   translateY(0); }
        				30%  { transform: scale(.9,1.1)   translateY(-100%); }
        				50%  { transform: scale(1.05,.95) translateY(0); }
        				57%  { transform: scale(1,1)      translateY(-7%); }
        				64%  { transform: scale(1,1)      translateY(0); }
        				100% { transform: scale(1,1)      translateY(0); }
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 100%;
          background-color: #FFE53B;
          background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
          background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 4px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					margin: 25px 0;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: bounce ease-in-out 1s infinite alternate;
				}
			</style>
			<div class="container">
				<h1>Hi! I'm Blake</h1>
			</div>
		</div>
	</foreignObject>
</svg>
